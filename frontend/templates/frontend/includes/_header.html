<header class="bg-dark text-white p-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a href="{% url 'frontend:home' %}" class="text-white text-decoration-none">
                <h1>Магазин</h1>
            </a>
            
            <div class="d-flex align-items-center">
                <a href="{% url 'frontend:cart' %}" class="btn btn-outline-light me-3 position-relative">
                    Корзина
                    <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        {{ cart.items.count|default:0 }}
                    </span>
                </a>
                
                {% if user.is_authenticated %}
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                        {{ user.email }}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Профиль</a></li>
                        <li><a class="dropdown-item" href="#">Заказы</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logout-btn">Выйти</a></li>
                    </ul>
                </div>
                {% else %}
                <a href="{% url 'frontend:login' %}" class="btn btn-outline-light me-2">Вход</a>
                <a href="{% url 'frontend:register' %}" class="btn btn-light">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
