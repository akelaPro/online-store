{% extends 'frontend/base.html' %}
{% load static %}

{% block title %}Корзина{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">Ваша корзина</h1>
        
        <div id="cart-items-container">
            <!-- Здесь будут отображаться товары -->
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Загрузка...</span>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
    <div class="col-md-6">
        <a href="/" class="btn btn-outline-secondary">Продолжить покупки</a>
    </div>
    <div class="col-md-6 text-end">
        <h4>Итого: <span id="total-price">0</span> руб.</h4>
        <button id="checkout-btn" class="btn btn-primary mt-2" style="display: none;">Оформить заказ</button>
    </div>
</div>
    </div>
</div>

{% block extra_js %}
<script type="module" src="{% static 'frontend/js/cart.js' %}"></script>
{% endblock %}
{% endblock %}
