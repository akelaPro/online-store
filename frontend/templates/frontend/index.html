{% extends 'frontend/base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- Боковая панель с категориями -->
        <div class="col-md-3">
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Категории</h4>
                </div>
                <div class="card-body p-0">
                    <div class="list-group categories-list list-group-flush">
                        <!-- Категории будут загружены через JS -->
                        <div class="text-center py-3">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Загрузка...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Основной контент с товарами -->
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 class="mb-0">Товары</h2>
                        <div>
                            <span class="badge bg-primary">
                                Корзина: <span id="cart-count">0</span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row products-container">
                        <!-- Товары будут загружены через JS -->
                        <div class="col-12 text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Загрузка товаров...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
